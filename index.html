<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <!-- bootstarp links  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- Font links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body class="d-flex align-items-center min-vh-100">

    <div class="container py-4">

        <!-- Heading -->
        <div class="row text-center mb-4">
            <div class="col-12">
                <h1 class="fw-bold">Weather App</h1>
                <p id="updateTime" class="fs-6"></p>
            </div>
        </div>

        <!-- Extremes -->
        <div class="row justify-content-center mb-4">
            <div class="col-12 col-md-8">
                <div
                    class="d-flex justify-content-between align-items-center p-3 rounded-pill bg-dark bg-opacity-50 backdrop-blur">
                    <div>
                        <span class="badge bg-danger me-2">
                            <i class="fa fa-sun-o"></i> Hottest
                        </span>
                        <span id="hottestCity" class="fw-bold">--</span>
                    </div>
                    <div>
                        <span id="coldestCity" class="fw-bold me-2">--</span>
                        <span class="badge bg-info text-dark">
                            <i class="fa fa-snowflake-o"></i> Coldest
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search -->
        <div class="row justify-content-center mb-4">
            <div class="col-12 col-sm-10 col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control rounded-pill" id="city" placeholder="Enter city name"
                        list="city-list">
                    <datalist id="city-list"></datalist>
                    <button class="btn btn-primary rounded-pill px-4" id="getWeather">
                        Get Weather
                    </button>
                </div>
            </div>
        </div>

        <!-- Weather Cards -->
        <div class="row g-3 justify-content-center text-center">

            <div class="col-12 col-sm-6 col-lg-4">
                <div class="card shadow h-100">
                    <div class="card-body">
                        <img src="./images/Blue Sky with Clouds and Sun - Poster.jpg"
                            class="img-fluid w-100 h-100 object-fit-cover position-absolute top-0 start-0">
                        <p class="card-text">Temperature <br>
                            <span id="temp-value"></span>
                        </p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-lg-4">
                <div class="card shadow h-100">
                    <div class="card-body">
                        <img src="./images/Humidity.jpg"
                            class="img-fluid w-100 h-100 object-fit-cover position-absolute top-0 start-0">
                        <p class="card-text">Humidity <br>
                            <span id="humidity-value"></span>
                        </p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-lg-4">
                <div class="card shadow h-100">
                    <div class="card-body">
                        <img src="./images/windy.jpg"
                            class="img-fluid w-100 h-100 object-fit-cover position-absolute top-0 start-0">
                        <p class="card-text">Wind <br>
                            <span id="wind-value"></span>
                        </p>
                    </div>
                </div>
            </div>

        </div>

        <!-- Hourly Forecast -->
        <div class="row mt-5">
            <div class="col-12 text-center">
                <h4 class="fw-bold mb-3">Hourly Forecast</h4>
                <div class="marquee-container">
                    <div id="hourlyForecast"></div>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>


</html>
